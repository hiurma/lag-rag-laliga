<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat LaLiga RAG</title>

    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #43a047;
        }
        .respuesta {
            margin-top: 20px;
            padding: 15px;
            background: #222;
            border-radius: 6px;
            white-space: pre-wrap;
        }
        .error {
            color: #ff5252;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Chat LaLiga RAG</h1>
    <p>Pregúntame por clasificación, resultados, fichajes, informes o estadísticas.</p>

    <input id="preguntaInput" type="text" placeholder="Escribe tu pregunta sobre LaLiga...">
    <button onclick="enviarPregunta()">Enviar</button>

    <div id="salida" class="respuesta"></div>
</div>

<script>
    // === URL correcta de tu API en Render ===
    const API_URL = "https://lag-rag-api.onrender.com/chat";

    async function enviarPregunta() {
        const pregunta = document.getElementById("preguntaInput").value.trim();
        const salida = document.getElementById("salida");

        if (!pregunta) {
            salida.innerHTML = "<span class='error'>Debes escribir una pregunta.</span>";
            return;
        }

        salida.innerHTML = "⏳ Consultando API…";

        try {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pregunta })
            });

            if (!response.ok) {
                throw new Error("La API devolvió un error: " + response.status);
            }

            const data = await response.json();
            salida.innerHTML = JSON.stringify(data, null, 2);

        } catch (error) {
            salida.innerHTML =
                "<span class='error'>❌ Error llamando a la API:</span>\n" +
                error.message +
                "\n\n(El servidor puede estar arrancando o Render te está haciendo esperar 50s)";
        }
    }
</script>

</body>
</html>
