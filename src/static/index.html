<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat LaLiga RAG</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #161b22;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
        }

        h1 {
            text-align: center;
            color: #00ff90;
            margin-bottom: 10px;
        }

        #messages {
            background: #0d1117;
            padding: 12px;
            border-radius: 8px;
            min-height: 200px;
            margin-bottom: 20px;
            overflow-y: auto;
            border: 1px solid #30363d;
        }

        .msg-user { color: #00b7ff; margin-bottom: 10px; }
        .msg-bot  { color: #00ff90; margin-bottom: 10px; }

        input {
            width: 75%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: white;
        }

        button {
            width: 20%;
            margin-left: 10px;
            padding: 10px;
            border: none;
            background-color: #00ff90;
            color: black;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #00cc70;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chat LaLiga RAG</h1>

        <div id="messages"></div>

        <div style="display: flex">
            <input id="inputMsg" placeholder="Escribe tu pregunta sobre LaLiga..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>

    </div>

    <script>
        const API_URL = "https://lag-rag-api.onrender.com/chat";

        async function sendMessage() {
            let input = document.getElementById("inputMsg");
            let text = input.value.trim();
            if (!text) return;

            appendMessage("user", text);
            input.value = "";

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ pregunta: text })
                });

                if (!res.ok) {
                    appendMessage("bot", "⚠️ Error llamando a la API.");
                    return;
                }

                const data = await res.json();
                appendMessage("bot", data.respuesta);
            }
            catch (e) {
                appendMessage("bot", "❌ Error: No se pudo conectar con la API.");
            }
        }

        function appendMessage(who, text) {
            const box = document.getElementById("messages");
            const div = document.createElement("div");
            div.className = (who === "user") ? "msg-user" : "msg-bot";
            div.textContent = (who === "user" ? "Tú: " : "Bot: ") + text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }
    </script>

</body>
</html>
